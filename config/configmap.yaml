apiVersion: v1
kind: ConfigMap
metadata:
  name: deployer-trigger-config
  namespace: default
data:
  "deployer-trigger.yaml": |-
    apiVersion: tekton.dev/v1alpha1
    kind: PipelineRun
    metadata:
      name: tekton-kn-cs-sample
    spec:
      pipelineRef:
        name: build-and-deploy-pipeline
      resources:
        - name: git-source
          resourceRef:
            name: container-service-webhook-git
      params:
        - name: pathToContext
          value: "knative"
        - name: pathToYamlFile
          value: "knative/helloworld-go.yaml"
        - name: imageUrl
          value: "registry.cn-hangzhou.aliyuncs.com/knative-sample/deployer-trigger"
        - name: imageTag
          value: "1.0"
      serviceAccount: tekton